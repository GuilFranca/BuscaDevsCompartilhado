  <body>

    <!-- Início Header -->

    <header>

        <a href="index.html"><img src="./img/imagens/BDlogo.png" alt="Logo"></a>

        <nav class="usuario">
            <ul>
                <li><a href="index.html" class="underline-animation">Eu quero contratar</a></li>
                <li><a href="trabalhar.html" class="underline-animation">Eu quero trabalhar</a></li>
            </ul>
        </nav>

        <ul class="login">
            <li><a href="./login.html" class="facaLogin">Faça login</a></li>
            <li><a href="./login.html" class="cadastro">Cadastre-se</a></li>
        </ul>

    </header>
<div class="central-container">
  <div class="geral">
      <div class="button-box">
        <div class="btn-active-back"></div>
        <button class="toggle-btn login-btn">&nbsp;&nbsp;Login</button>
        <button class="toggle-btn register-btn">&nbsp;&nbsp;Cadastre-se</button>
      </div>
      <div class="form-box">
        <form class="login-form">
          <div class="input-box">
            <input type="email" id="username" required />
            <label for="username">Email</label>
          </div>
          <div class="input-box">
            <input type="password" id="password" required />
            <label for="password">Senha</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="login-checkbox" />
            <label for="login-checkbox">Lembre-me</label>
          </div>
          <button class="submit-button" onclick="userLogin()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <a href="./logado/logado.html">
              Login
            </a>
        </button>
        </form>
        <form class="register-form">
          <div class="input-box">
            <input type="text" id="username2" required />
            <label for="username2">Nome</label>
          </div>
          <div class="input-box">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <input type="password" id="password2" required />
            <label for="password2">Senha</label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="register-checkbox" />
            <label for="register-checkbox">Concordo com os termos e condições</label>
          </div>
          <button class="submit-button" onclick="userRegister()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Cadastre-se
        </button>
        
        </form>
      </div>
  </div>
</div>    
<script>
  const login = document.querySelector(".login-btn");
  const register = document.querySelector(".register-btn");
  const loginForm = document.querySelector(".login-form");
  const registerForm = document.querySelector(".register-form");
  const btnActiveBack = document.querySelector(".btn-active-back");
  
  login.addEventListener("click", () => {
    btnActiveBack.style.left = "0px";
    registerForm.style.left = "115%";
    loginForm.style.left = "0px";
  });
  
  register.addEventListener("click", () => {
    btnActiveBack.style.left = "50%";
    registerForm.style.left = "0px";
    loginForm.style.left = "-115%";
  });
  
  // var rellax = new Rellax('.rellax');
</script>
